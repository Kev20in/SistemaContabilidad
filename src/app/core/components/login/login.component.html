<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sistema de Contabilidad</h2>
      </div>
      <form [formGroup]="loginForm" class=" form-div mt-8 space-y-6">

        <div class="-space-y-px rounded-md shadow-sm">
          <div class="login-input {{wrongUser ? 'invalid ' : ' '}}"> 
            <img src="../../../../assets/img/user-icon.svg" alt="user-icon" />
            <input name="user-input" id="user-input" type="text" step="any" placeholder="Usuario" formControlName="userName" />
          </div>

          <div class="login-input {{wrongUser ? 'invalid ' : ' '}}">
            <img src="../../../../assets/img/pass-icon.svg" alt="password-icon" />
            <input
              id="pass-input"
              type="{{ hidenPassword ? 'password' : 'text' }}"
              step="any"
              placeholder="ContraseÃ±a"
              formControlName="password"
            />   
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 " (click)="login(loginForm)">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            Acceder
          </button>
        </div>
      </form>
    </div>
  </div>
