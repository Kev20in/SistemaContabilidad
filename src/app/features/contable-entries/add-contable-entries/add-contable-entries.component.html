<section class="edit-client">
    <form [formGroup]="addContableEntriesForm">
      <div class="form-group grid grid-cols-2 mb-5 normal-input">
        <div>
            <label for="Teléfono celular">Descripcion</label>
            <input appInput type="text" formControlName="descripcion" />
          </div>
        <div>
          <label for="firstName">Origen</label>
          <select appInput type="text" formControlName="idOrigen">
            <option *ngFor="let cuenta of auxiliaresDropdown" [ngValue]="cuenta._id" >{{cuenta.nombre}}</option>
          </select> 
        </div>
      
      </div>
      <div class="form-group grid grid-cols-2 mb-5 normal-input">
        <div>
          <label for="firstName">Cuenta</label>
          <select appInput type="text" formControlName="cuenta">
            <option *ngFor="let cuenta of cuentaDropdown" [ngValue]="cuenta._id" >{{cuenta.descripcion}}</option>
          </select> 
        </div>
        <div>
            <label for="firstName">Tipo de Movimiento</label>
            <select appInput type="text" formControlName="tipoMovimiento">
              <option Value="Credito">Credito</option>
              <option  Value="Debito">Debito</option>
            </select> 
          </div>

      </div>
      <div class="form-group grid grid-cols-2 mb-5 normal-input">
        <div>
            <label for="Centro de costo">Estado</label>
            <select appInput type="text" formControlName="estado">
              <option [ngValue]="option1">Activo</option>
              <option  [ngValue]="option2">Inactivo</option>
            </select> 
          </div>
        <div>
            <label for="Teléfono celular">Monto</label>
            <input appInput type="text" formControlName="montoAsiento" />
          </div>
  
      </div>
    </form>
    <div class="flex justify-end bottom-buttons-container mt-10">
      <button class="secondary-btn-style mr-10 my-5" (click)="closeWindow()">Cancelar</button>
      <button *ngIf="!isEdit" class="primary-btn-style mr-10 my-5" (click)="pre_add()"> Guardar</button>
      <button *ngIf="isEdit" class="primary-btn-style mr-10 my-5" (click)="pre_edit()">Editar</button>
    </div>
  </section>
